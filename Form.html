<html>
<head>
	<title>Tailor Made Holiday Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
<div class="wrapp">
	<h1>Tailor Made Holiday Form</h1>
	<hr>
	<div class="form">
		<form action="#page">
			<font color="white">
			 <div class="text">
			 	Name <br>    
				<input type="text" name="Your Name" placeholder="Your Name" margin-right="100px"><br><br>
				Email<br>
				<input type="text" name="Email" placeholder="Email"><br><br>
				Phone Number<br>
				<input type="text" name="Phone Number" placeholder="Phone Number"><br><br>
			 </div><br><br>

			
	
			<div class="select">
				Nationality <br>
				<select name="nationality">
					<option value=" ">Select</option>
					<option value="Sri Lankan">Sri Lankan</option>
				</select>
			</div>		
			

			<div class="city">
				Departure City <br>
				<input type="text" name="Sity" placeholder="Sity">
			</div>
						
			<div class="tdate">
				Travel Date <br>
				<input type="text" name="Preffered Travel Date" placeholder="Preffered Travel Date">
			</div>


			<div class="nights">
				Nights <br>
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</div>	

			<table>
				<font color="white"></font>
				<tr>
					<th>
						<font color="white">
							Adults <br>
						<select>
							<option>1</option>
							<option>2</option>
							<option>3</option>
						</select>
						</font>
						
					</th>
					<th>
						<font color="white">
							Kids(<12) <br>
						<select>
							<option>0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
						</select>
						</font>
					</th>
					<th>
						<font color="white">
							Baby(<2)<br>
						<select>
							<option>0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
						</select>
						</font>
					</th>
				</tr>
			</table>

			<div class="destination">
				Destination <br>
				<select>
					<option="">Select</option>
					<option="Galle">Galle</option>
					<option="Colombo">Colombo</option>
					
				</select>
			</div>
			<div class="text_area">
				Message/Request <br>
				<textarea name="massages" >Text your massage here</textarea>
			</div>

			<div class="submit">
				<input type="submit" value=" SEND HOLIDAY REQUEST ">
				
		    </div>
		</font>
	</form>
	</div>
	
</div>


</body>
</html>
